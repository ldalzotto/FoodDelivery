<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>This is the title of the webpage!</title>
    
    <link rel="stylesheet" href="css/normalize.min.css" />
    <link rel="stylesheet" href="css/index.css"/>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
    
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>

    <script type="module" src="/generated/app.js"></script>

  </head>
  <body>
    <div id="app">

    </div>
    
    <template id="page-header">
        <div class="row nav-container">
          <div class="column nav-item" id="login-button">LOGIN</div>
          <div class="column nav-item" id="logout-button">LOGOUT</div>
          <div class="column nav-item" id="register-button">REGISTER</div>
          <div class="column nav-item" id="profile-button">PROFILE</div>
          <div class="column nav-item" id="eat-button">EAT</div>
        </div>
        <hr style="margin: 0px; padding: 0px;"/>
    </template>

    <template id="root-page">
        <page-header></page-header>
    </template>

    <template id="login-page">
      <page-header></page-header>
      <user-login class="container"></user-login>
    </template>

    <template id="register-page">
      <page-header></page-header>
      <user-register></user-register>
    </template>

    <template id="profile-page">
      <page-header></page-header>
      <profile-selector></profile-selector>
    </template>

    <template id="profile-establishment-page">
      <page-header></page-header>
      <profile-selector></profile-selector>
      <profile-establishment-context></profile-establishment-context>
    </template>

    <template id="register-validation-page">
      <page-header></page-header>
      <div id="error-message"></div>
    </template>

    <template id="eat-page">
      <page-header></page-header>
      <div id="content" class="row row-layout-mainsection"></div>
    </template>

    <template id="user-login">
        <div class="row row-layout-mainsection" id="not-logged-in-element">
          <h2>Login</h2>
          <input id="login" type="text" placeholder="username"/>
          <div class="error-message font-3" id="login-error-message">Username not found.</div>
          <div class="blank-2"></div>
          <input id="password" type="text" placeholder="password"/>
          <div class="error-message font-3" id="password-error-message">Incorrect password.</div>
          <div class="blank-2"></div>
          <button id="log-button">LOGIN</button>
          <div class="blank-3"></div>
        </div>
        <div id="logged-in-element" class="test-color">You are already logged in !</div>
    </template>

    <template id="user-register">
      <div class="row row-layout-mainsection">
        <h2>Register</h2>
        <input id="username" type="text" placeholder="username"/>
        <div class="error-message font-3" id="password-error-message">Username already exists.</div>
        <div class="blank-2"></div>       
        <input id="password" type="text" placeholder="password"/>
        <div class="error-message font-3" id="password-error-message">Password is mandatory.</div>
        <div class="blank-2"></div>
        <input id="email" type="text" placeholder="email"/>
        <div class="error-message font-3" id="password-error-message">Invalid format.</div>
        <div class="blank-2"></div>
        <loading-button id="submit" button-text="SUBMIT"></loading-button>
        <div id="submit-message"></div>
      </div>
    </template>

    <template id="profile-selector">
      <div class="row nav-container">
        <div class="column nav-item" id="establishment-button">ESTABLISHMENTS</div>
      </div>
      <hr style="margin: 0px; padding: 0px;"/>
    </template>

    <template id="profile-establishment-context">
      <div class="row row-layout-mainsection">
        <establishment-creation></establishment-creation>
        <br/>
        <div id="establishments-list" class="row"></div>
      </div>
    </template>

    <template id="establishment-creation">
      <div class="row">
        <button id="add-establishment-button">+</button>
        
        <div id="add-establishment-form">
          <div class="row">
            <div class="column one-third">Name : </div> <input class="two-third" id="name" type="text"/>
          </div>
          <div class="blank-3"></div>
          <div class="row">
            <div class="column one-third">Address : </div> <input class="two-third" id="street-name" type="text"/>
          </div>
          <div class="blank-3"></div>
          <div class="row">
            <div class="column one-third">City : </div> <city-selection class="column two-third" readonly="" id="city"></city-selection>
          </div>
          <div class="blank-3"></div>
          <div class="row">
            <div class="column one-third">Phone : </div> <input class="column two-third" id="phone" type="text"/>
          </div>
          <div class="row">
            <input clas="column one" id="thumb" type="file"/>
          </div>
          <div class="blank-2"></div>
          <map-selection class="map-test" id="latlng"></map-selection>
          
          
          <br/><br/>
          <loading-button id="establishment-creation" button-text="CREATE"></loading-button>
        </div>
      </div>
        
      
     
    </template>

    <template id="establishment-display">
        <div class="row">
          <div class="column one">
            <div class="row">
              <button class="column one-twelfth" id="modification-unlock"></button>
              <loading-button class="column one-twelfth" id="submit" button-text="S"></loading-button>
              <loading-button class="column one-twelfth" id="delete" button-text="D"></loading-button>
            </div>
            <div class="blank-3"></div>
            <div class="row">
              <div class="column one-third">Name : </div> <input-text-update class="column two-third" id="name"/>
            </div>
            <div class="blank-3"></div>
            <div class="row">
              <div class="column one-third">Address : </div> <input-text-update class="column two-third" id="address"/>
            </div>
            <div class="blank-3"></div>
            <div class="row">
              <div class="column one-third">City : </div><city-selection class="column two-third" readonly="" id="city"></city-selection>
            </div>
            <div class="blank-3"></div>
            <div class="row">
              <div class="column one-third">Phone : </div> <input-text-update class="column two-third" id="phone"/>
            </div>
            <div class="blank-2"></div>
            <map-selection class="map-test" id="point"></map-selection>
           
          </div>
        </div>
      <br/>
    </template>

    <template id="user-location">
      <div class="row">
        <div class="column one">
          <div class="row">
            It seems that we don't know your location. Please, point your location at the following map.
          </div>
          <div class="row">
            <map-selection class="map-test" id="latlng"></map-selection>
          </div>
          <button id="submit">SUBMIT</button>
        </div>
      </div>
    </template>

    <template id="nearest-establishments">
      <div id="establishment-list"></div>
    </template>

    <template id="establishments-thumb">
      <div id="establishments-thumb">
        <div class="row establishments-thumb-container">
          <div class="column one">
            <img id="thumb" class="head-image"/>
            <!--<div class="head-image"></div>-->
            <div class="blank-3"></div>
            <div id="name"></div>
            <div class="blank-3"></div>
            <div id="delivery-charge"></div>
          </div>
        </div>
      </div>
    </template>

    <template id="select-festch">
      <input id="input" type="text" />
      <datalist>
      </datalist>
    </template>

  </body>

</html>
