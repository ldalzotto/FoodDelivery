<!doctype html>
<html>
  <head>
    <title>This is the title of the webpage!</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
    
    <style>
      .profile-grid
      {
          display: grid;
          grid-template-columns: 15% 85%;
          grid-template-rows: 600px auto;
      }

      .profile-grid .left-column 
      {
          border-width: 1px;
          border-right: double;
      }

      .profile-grid .context-content
      {
        margin: 5px;
      }

      .establishment-details
      {
        border-style: dotted;
      }

    </style>
    
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>

    <script type="module" src="/generated/app.js"></script>

  </head>
  <body>
    <div id="app">

    </div>
    
    <template id="page-header">
      <button id="login-button">LOGIN</button>
      <button id="logout-button">LOGOUT</button>
      <button id="register-button">REGISTER</button>
      <button id="profile-button">PROFILE</button>
      <hr/>
    </template>

    <template id="root-page">
        <page-header></page-header>
    </template>

    <template id="login-page">
      <page-header></page-header>
      <user-login></user-login>
    </template>

    <template id="register-page">
      <page-header></page-header>
      <user-register></user-register>
    </template>

    <template id="profile-page">
      <page-header></page-header>
      <div class="profile-grid">
        <profile-selector class="left-column"></profile-selector>
        <profile-context-content class="context-content"></profile-context-content>
      </div>
    </template>

    <template id="register-validation-page">
      <page-header></page-header>
      <div id="error-message"></div>
    </template>

    <template id="user-login">
        <div id="not-logged-in-element">
          <div>Login : </div>
          <input id="login" type="text"/>
          <br/><br/>
          <div> Password : </div>
          <input id="password" type="text"/>
          <br/><br/>
          <button id="log-button">GO</button>
        </div>
        <div id="logged-in-element" class="test-color">You are already logged in !</div>
    </template>

    <template id="user-register">
      <div>Username : </div>
      <input id="username" type="text" />
      <div>Password : </div>
      <input id="password" type="text" />
      <div>Email : </div>
      <input id="email" type="text" />
      <br/><br/>
      <div>
        <loading-button id="submit" button-text="SUBMIT"></loading-button>
        <div id="submit-message"></div>
      </div>
    </template>

    <template id="profile-selector">
        <button id="establishment-button">ESTABLISHMENTS</button>
    </template>

    <template id="profile-context-content">
      
    </template>

    <template id="profile-establishment-context">
      <div>Profile Establishment</div>
      <!--<div id="establishment-creation" button-text="CREATE"></div>-->
      <establishment-creation></establishment-creation>
      <br/>
      <div id="establishments-list"></div>
    </template>

    <template id="establishment-creation">
      <button id="add-establishment-button">REGISTER NEW ESTABLISHMENT</button>
      <div id="add-establishment-form">
        <div>Name : </div> <input id="name" type="text"/>
        <div>Address street name : </div> <input id="street-name" type="text"/>
        <city-selection id="city"></city-selection>
        <map-selection id="latlng"></map-selection>
        <div>Phone : </div> <input id="phone" type="text"/>
        <br/><br/>
        <loading-button id="establishment-creation" button-text="CREATE"></loading-button>
      </div>
    </template>

    <template id="establishment-display">
      <div class="establishment-details">
        <div style="display: flex;">
          <div>Name : </div> <div id="name"></div>
        </div>
        <div style="display: flex;">
          <div>Address : </div> <div id="address"></div>
        </div>
        <map-selection id="point"></map-selection>
        <div style="display: flex;">
          <div>Phone : </div> <div id="phone"></div>
        </div>
      </div>
      <br/>
    </template>

    <template id="select-festch">
      <input id="input" type="text"/>
      <datalist>
      </datalist>
    </template>

  </body>

</html>
